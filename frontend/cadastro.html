<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="card shadow p-4" style="width: 380px;">
            <h2 class="text-center mb-4">Cadastro de UsuÃ¡rio</h2>

            <form id="register">
                <div class="mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome..." required>
                </div>

                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail..." required>
                </div>

                <div class="mb-3">
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha..." required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

            <p id="mensagem" class="text-center mt-3"></p>
        </div>
    </div>

    <script src="./script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
